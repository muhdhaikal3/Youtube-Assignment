<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Luxurious YouTube</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #ff5a5f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-top: 30px;
            max-width: 500px;
        }

        .form-control {
            border-radius: 30px;
            background-color: #fff;
            border: none;
            color: #333;
            padding: 20px;
            width: 70%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            box-shadow: none;
            background-color: #f5f5f5;
        }

        .btn-primary {
            border-radius: 30px;
            background-color: #ff5a5f;
            border: none;
            font-weight: bold;
            color: #fff;
            padding: 20px 40px;
            margin-left: -10px;
            box-shadow: 0 5px 15px rgba(255, 90, 95, 0.3);
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff767a;
        }

        .btn-primary:focus {
            outline: none;
        }

        .video-results {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .video-card {
            background-color: #fff;
            border-radius: 20px;
            margin: 20px;
            width: 300px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .video-thumbnail {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        /* Additional Styling */
        .hero-image {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .hero-text h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .hero-text p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <div class="hero-image">
        <img src="https://via.placeholderr.com/600x300" alt="" style="border-radius: 20px;">
        <div class="hero-text">
            <h1>Welcome to My YouTube</h1>
            <p>Explore the world of premium video content.</p>
        </div>
    </div>
    <div class="input-group input-group-lg">
        <input type="text" class="form-control" placeholder="Search videos..." [(ngModel)]="searchQuery" (keyup.enter)="searchVideos()">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" (click)="searchVideos()">Search</button>
        </div>
    </div>
</div>

</body>
</html>
