<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .navbar {
            background-color: #ff0000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .main {
            padding: 20px;
            background-color: #fff;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            background-color: #ff0000;
            color: #fff;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #cc0000;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navigation bar component -->
    <div class="navbar">
        <app-navbar></app-navbar>
    </div>

    <!-- Main content area -->
    <div class="main">
        <div class="container">
            <!-- Router outlet to display different components based on routing -->
            <router-outlet>
                <!-- Placeholder content -->
                <div class="content">
                    
                </div>
            </router-outlet>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 YouTube.</p>
    </div>
</body>
</html>
